<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <title>Wiring</title>
    <style type="text/css" media="screen">
      table {
          text-align: left;
          width: 400px;

          border-collapse:collapse;
          border-spacing:0px;
      }
      th {
          border-top: 2px solid black;
          border-bottom: 2px solid black;
      }

          width: 30px;
